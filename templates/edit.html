{% extends "base.html" %}

{% block title %}Edit Issue{% endblock %}

{% block content %}

<style>
    .edit-container {
        max-width: 500px;
        margin: 60px auto;
        padding: 25px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        font-family: "Segoe UI", Arial, sans-serif;
    }

    .edit-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .edit-container label {
        font-size: 14px;
        color: #333;
        font-weight: 600;
    }

    .edit-container input,
    .edit-container textarea,
    .edit-container select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .edit-container button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        border: none;
        color: white;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    .edit-container button:hover {
        background: #0056b3;
    }
</style>

<div class="edit-container">
    <h2>Edit Issue</h2>

    <form method="POST">

        <label>Issue Title:</label>
        <input type="text" name="title" value="{{ issue.title }}">

        <label>Description:</label>
        <textarea name="description">{{ issue.description }}</textarea>

        <label>Resolution:</label>
        <textarea name="resolution">{{ issue.resolution }}</textarea>

        <label>Priority:</label>
        <select name="priority">
            <option value="Low" {% if issue.priority=="Low" %}selected{% endif %}>Low</option>
            <option value="Medium" {% if issue.priority=="Medium" %}selected{% endif %}>Medium</option>
            <option value="High" {% if issue.priority=="High" %}selected{% endif %}>High</option>
            <option value="Critical" {% if issue.priority=="Critical" %}selected{% endif %}>Critical</option>
        </select>

        <label>Status:</label>
        <select name="status">
            <option value="Pending" {% if issue.status=="Pending" %}selected{% endif %}>Pending</option>
            <option value="Resolved" {% if issue.status=="Resolved" %}selected{% endif %}>Resolved</option>
        </select>

        <label>Posted by:</label>
        <input type="text" value="{{ issue.user.email }}" readonly>

        <button type="submit">Save Changes</button>
    </form>
</div>

{% endblock %}
